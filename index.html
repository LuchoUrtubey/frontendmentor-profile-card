<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <title>PROFILE CARD</title>
</head>
<body>
    <main class="flex">
        <section class="card">
            <img class="card__header" src="img/bg-pattern-card.svg" alt="imagen header card">
            <div class="card__body">
                <img class="card__body__profile" src="img/image-victor.jpg" alt="imagen profile">
                <h1 class="card__body__title">Victor Crest <span>26</span></h1>
                <p class="card__body__city">London</p>
            </div>
            <div class="card__footer">
                <div class="card__footer__social">
                    <h3>80K</h3>
                    <p class="parrafo">Followers</p>
                </div>
                <div class="card__footer__social">
                    <h3>803K</h3>
                    <p class="parrafo">Likes</p>
                </div>
                <div class="card__footer__social">
                    <h3>1.4K</h3>
                    <p class="parrafo">Photos</p>
                </div>
            </div>
        </section> 
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank">Frontend Mentor</a> 
            Coded by <a href="https://github.com/LuchoUrtubey">Lucho Urtubey</a> <script>document.write(new Date().getFullYear())</script>
          </div>
    </footer>
</body>
</html>
