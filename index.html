<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <title>PROFILE CARD</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="card__header"></div>
            <div class="card__photo">
                <img src="img/image-victor.jpg" alt="personal photo">
            </div>
            <div class="card__body">
                <h1 class="name">Victor Crest <span class="age">26</span></h1>
                <div class="city">London</div>  
            </div>
            <div class="card__footer">
                <div class="card__footer__social">
                    <div class="stats">80K</div>
                    <div class="category">Followers</div>
                </div>
                <div class="card__footer__social">
                    <div class="stats">803K</div>
                    <div class="category">Likes</div>
                </div>
                <div class="card__footer__social">
                    <div class="stats">1.4K</div>
                    <div class="category">Photos</div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="attribution">
            <p>Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank">Frontend Mentor</a> 
            Coded by <a href="https://github.com/LuchoUrtubey">Lucho Urtubey</a> <script>document.write(new Date().getFullYear())</script></p>
        </div>
    </footer>
</body>
</html>
